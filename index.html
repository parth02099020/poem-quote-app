<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peach Poetry & Quotes - Enhanced</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Dynamic Background -->
    <div id="dynamicBackground" class="dynamic-background"></div>
    <div class="background-overlay"></div>

    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <h1>üçë Peach Poetry & Quotes</h1>
        <p class="subtitle">
          Discover beautiful poems and inspiring quotes with dynamic backgrounds
        </p>
        <div class="search-stats">
          <span id="totalSearches">0 searches performed</span>
        </div>
      </header>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <div class="input-container">
            <input
              type="text"
              id="keywordInput"
              placeholder="Enter a keyword (e.g., love, nature, hope, dreams...)"
              class="keyword-input"
              autocomplete="off"
            />
            <div class="input-suggestions" id="inputSuggestions"></div>
          </div>

          <div class="button-group">
            <button id="fetchPoemsBtn" class="btn btn-primary">
              üìù Find Poems
            </button>
            <button id="fetchQuotesBtn" class="btn btn-secondary">
              üí≠ Find Quotes
            </button>
            <button id="fetchBothBtn" class="btn btn-tertiary">
              üé≠ Find Both
            </button>
          </div>

          <div class="search-options">
            <label class="checkbox-container">
              <input type="checkbox" id="exactMatch" />
              Exact keyword match
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <input type="checkbox" id="dynamicBg" checked />
              Dynamic background
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </section>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="loading hidden">
        <div class="spinner-container">
          <div class="spinner"></div>
          <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <p id="loadingText">Searching for beautiful content...</p>
      </div>

      <!-- Results Section -->
      <section class="results-section">
        <div id="resultsContainer" class="results-container hidden">
          <div class="results-header">
            <h2 id="resultsTitle" class="results-title"></h2>
            <div class="results-meta">
              <span id="resultsCount"></span>
              <button id="shuffleResultsBtn" class="btn-small">
                üîÄ Shuffle
              </button>
            </div>
          </div>
          <div id="resultsContent" class="results-content"></div>
          <div class="results-actions">
            <button id="loadMoreBtn" class="btn btn-load-more hidden">
              Load More
            </button>
            <button id="clearResultsBtn" class="btn btn-clear">
              Clear Results
            </button>
          </div>
        </div>
      </section>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message hidden">
        <div class="error-icon">‚ö†Ô∏è</div>
        <p id="errorText"></p>
        <button id="retryBtn" class="btn btn-retry">Try Again</button>
      </div>

      <!-- API Status -->
      <div id="apiStatus" class="api-status">
        <div class="status-item">
          <span class="status-label">PoetryDB:</span>
          <span id="poetryStatus" class="status-indicator">‚óè</span>
        </div>
        <div class="status-item">
          <span class="status-label">Quotable:</span>
          <span id="quotableStatus" class="status-indicator">‚óè</span>
        </div>
        <div class="status-item">
          <span class="status-label">ZenQuotes:</span>
          <span id="zenquotesStatus" class="status-indicator">‚óè</span>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>Powered by PoetryDB, Quotable API, ZenQuotes & Unsplash</p>
        <p class="footer-note">For Tanu...</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
